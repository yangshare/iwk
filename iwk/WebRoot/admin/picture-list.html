		<script type="text/javascript">
			/*视频-获取*/
			window.onload = function() {
				/*验证是否登陆*/
				if(sessionStorage.getItem("user") == null) {
					window.location.href = "login.html";
				} else {
					$.ajax({
						type: 'post',
						url: tomcatUrl + 'wVideo_queryAllVideo',
						beforeSend: function() {
							$("#modal-demo").modal("show");
						},
						dataType: 'jsonp',
						jsonStrp: "callback",
						success: function(data) {
							$("#modal-demo").modal("hide");
							var fragment = document.createDocumentFragment(); //创建文档碎片节点
							console.log(JSON.stringify(data));
							if(data.json == null)
								alert("访问服务器异常，刷新页面！");
							else {
								var videoList = data.json;
								for(var i = 0; i < videoList.length; i++) {
									var tr = document.createElement("tr");
									/*************************************************************/
									var htmlStr = '<td>' + videoList[i].id + '</td>' +
										'<td>' + videoList[i].types + '</td>' +
										'<td>' +
										'<a  href="javascript:;">' +
										'<img width="100" class="picture-thumb" src="' + tomcatUrl + videoList[i].pic + '"></a>' +
										'</td>' +
										'<td class="text-l">' +
										'<a class="maincolor" target="_blank" href="' + tomcatUrl + videoList[i].srcs + '">' + videoList[i].title + '</a>' +
										'</td>' +
										'<td class="text-c">' + videoList[i].author + '</td>' +
										'<td>' + videoList[i].time + '</td>';
									if(videoList[i].isShow == "1")
										htmlStr += '<td class="td-status"><span class="label label-success radius">已发布</span></td>';
									else
										htmlStr += '<td class="td-status"><span class="label label-defaunt radius">已下架</span></td>';
									htmlStr += '<td class="text-c td-manage">' +
										'<a style="text-decoration:none" onClick="picture_stop(this,' +
										"10001" + ')" href="javascript:;" title="下架">' +
										'<i class="Hui-iconfont">&#xe6de;</i>' +
										'</a>' +
										'<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,' +
										videoList[i].id + ')" href="javascript:;" title="删除">' +
										'<i class="Hui-iconfont">&#xe6e2;</i>' +
										'</a>' +
										'</td>';
									tr.innerHTML = htmlStr;
									/*************************************************************/
									fragment.appendChild(tr);
								}

								$("tbody").html(fragment);
								//数据加载完毕在排版
								$('.table-sort').dataTable({
									"aaSorting": [
										[1, "desc"]
									], //默认第几个排序
									"bStateSave": true, //状态保存
									"aoColumnDefs": [
										//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
										{
											"orderable": false,
											"aTargets": [0, 7]
										} // 制定列不参与排序
									]
								});
							}

						},
						error: function() {
							$("#modal-demo").modal("hide");
							alert('网络异常');
						}
					});
				}
			}

			/*视频-添加*/
			function picture_add(title, url) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}
			/*视频-下架*/
			function picture_stop(obj, id) {
				layer.confirm('确认要下架吗？', function(index) {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
					$(obj).remove();
					layer.msg('已下架!', {
						icon: 5,
						time: 1000
					});
				});
			}

			/*视频-发布*/
			function picture_start(obj, id) {
				layer.confirm('确认要发布吗？', function(index) {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
					$(obj).remove();
					layer.msg('已发布!', {
						icon: 6,
						time: 1000
					});
				});
			}
			/*视频-删除*/
			function picture_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'post',
						url: tomcatUrl + 'wVideo_deleteVideoById',
						data: {
							video_Id: id
						},
						beforeSend: function() {
							$("#modal-demo").modal("show");
						},
						dataType: 'jsonp',
						jsonStrp: "callback",
						success: function(data) {
							$("#modal-demo").modal("hide");
							console.log(JSON.stringify(data));
							if(data.jsonStr == null)
								alert("访问服务器异常，刷新页面！");
							else {
								$(obj).parents("tr").remove();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
							}

						},
						error: function() {
							$("#modal-demo").modal("hide");
							alert('网络异常');
						}
					});

				});
			}
		</script>
