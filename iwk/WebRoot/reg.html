		<div id="wrapper" style="padding-bottom: 50px;">

			<div class="container">
				<h1 align="center">用户注册</h1>
				<form action="http://localhost:8080/iwk/wUser_addUser" id="form-regist" enctype="multipart/form-data" method="post">

					<div class="form-group">
						<label for="user_icon"><span class="glyphicon glyphicon-user"></span>&nbsp;头像</label>
						<input type="file" name="image" accept="image/*">
						<p class="help-block">请选择本地图片作为头像.</p>
					</div>

					<div class="form-group">
						<label for="nickname">昵称*</label>
						<input type="text" class="form-control validation-empty" name="name" id="name" placeholder="nickname">
					</div>
					<div class="form-group">
						<label for="password">密码*</label>
						<input type="password" class="form-control validation-empty" name="pwd" id="pwd" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="question">密保问题*</label>
						<div class="radio">
							<label>
							    <input type="radio" name="question"  value="option1" checked>
							   你的乳名？
							  </label>
						</div>
						<div class="radio">
							<label>
							    <input type="radio" name="question"  value="option2">
							    你最爱的人的名字？
							  </label>
						</div>
						<div class="radio">
							<label>
							    <input type="radio" name="question"  value="option3">
							    你最喜欢的电影名？
							  </label>
						</div>

					</div>
					<div class="form-group">
						<label for="answer">密保答案*</label>
						<input type="text" class="form-control validation-empty" name="answer" id="answer" placeholder="answer">
					</div>

					<hr class="feature-divider">

					<div class="form-group">
						<label for="school">学校*</label>
						<input type="text" class="form-control validation-empty" name="school" id="school" placeholder="school">
					</div>
					<div class="form-group">
						<label for="college">学院*</label>
						<input type="text" class="form-control validation-empty" name="college" id="college" placeholder="college">
					</div>
					<div class="form-group">
						<label for="professional">专业*</label>
						<input type="text" class="form-control validation-empty" name="professional" id="professional" placeholder="professional">
					</div>
					<div class="form-group">
						<label for="clazz">班级*</label>
						<input type="text" class="form-control validation-empty" name="clazz" id="clazz" placeholder="class">
					</div>
					<div class="form-group">
						<label for="sno">学号*</label>
						<input type="text" class="form-control validation-empty" name="sno" id="sno" placeholder="Student-ID">
					</div>

					<hr class="feature-divider">

					<div class="form-group">
						<label for="sname">真实姓名*</label>
						<input type="text" class="form-control validation-empty" name="sname" id="sname" placeholder="real-name">
					</div>
					<div class="form-group">
						<label for="ssex">性别*</label>
						<input type="text" class="form-control validation-empty" name="ssex" id="ssex" placeholder="sex">
					</div>
					<div class="form-group">
						<label for="e-mail">邮箱*</label>
						<input type="email" class="form-control validation-empty" name="email" id="email" placeholder="e-mail">
					</div>

					<div class="form-group">

					</div>

					<div class="checkbox">
						<label>

					</div>
					<button id="regist-submit" type="submit" class="btn btn-default">提交</button>

		<script>
			$(function() {
				//非空验证
				$(".validation-empty").blur(function() {
					//非空验证，参数说明:当前组件，关闭按钮，提交按钮
					if (validationEmpty(this, $("#remenberMe"), $("#regist-submit"))) {
						console.log("true");
						//用户名存在验证
						if($(this).attr("id")=="name"){
							queryUserIsExisted($(this).val());
						}
						
					} else {
						console.log("false");
					}
				});

				//提交表单
				$("#regist-submit").click(function() {

					if ("name=&pwd=&question=option1&answer=&school=&college=&professional=&clazz=&sno=&sname=&ssex=&email=&introduce=" == $("#form-regist").serialize().toString()) {
						$(".alert-warning").show(1000);
						$('body,html').animate({
							scrollTop: 0
						}, 200);

						return false;
					} else {
						sessionStorage.setItem("sno", $("#sno").val());
						return true;
					}

				});
				//获取radio组选择数据
				function getRadios(radiosq) {
					for (var i = 0; i < radiosq.length; i++) {
						if (radiosq[i].checked) {
							//						console.log("当前选中的为：" + radiosq[i].value);
							return radiosq[i].value;
						}
					}
				}
			});
